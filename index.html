<!DOCTYPE html>
<html>
<head>
    <title>Background Image Fit</title>
    <style>
        .background {
            background-image: url('https://wallpaperaccess.com/full/2131457.jpg');
            background-size: cover;      
            background-position: center;
            background-repeat: no-repeat; 
            height: 500px;
            width: 100%;
        }

        h1 {
            font-size: 80px;            
            text-align: center;          
            color: #ADD8E6;              
            text-shadow: 2px 2px 4px #A9A9A9, 0 0 25px #FFF, 0 0 5px #ADD8E6;  
            margin-top: 200px;           
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <h1>Gowtham</h1>
</body>
</html>
