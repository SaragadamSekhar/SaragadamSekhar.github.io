<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JNTU GV Examination Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #003366;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .content {
            margin: 20px;
        }

        .result-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .result-box h2 {
            text-align: center;
            color: #003366;
        }

        .result-box table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .result-box th, .result-box td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .result-box th {
            background-color: #003366;
            color: white;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #003366;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #002244;
        }

        .footer {
            background-color: #003366;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .input-box {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .input-box input {
            padding: 10px;
            width: 80%;
            margin-right: 10px;
            border: 2px solid #003366;
            border-radius: 5px;
        }

        .input-box button {
            padding: 10px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-box button:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>
    <header>
        <h1>JNTU GV Examination Results</h1>
        <p>Welcome to the JNTU GV Results Portal</p>
    </header>

    <div class="content">
        <div class="input-box">
            <input type="text" id="rollNumber" placeholder="Enter your Roll Number">
            <button onclick="fetchResult()">Get Result</button>
        </div>

        <div id="resultContainer" class="result-box">
            <h2>Result for Roll Number: <span id="rollNumberDisplay"></span></h2>
            <table>
                <tr>
                    <th>Subject</th>
                    <th>Marks Obtained</th>
                    <th>Grade</th>
                </tr>
                <tr>
                    <td>Mathematics</td>
                    <td id="mathMarks"></td>
                    <td id="mathGrade"></td>
                </tr>
                <tr>
                    <td>Physics</td>
                    <td id="physicsMarks"></td>
                    <td id="physicsGrade"></td>
                </tr>
                <tr>
                    <td>Chemistry</td>
                    <td id="chemistryMarks"></td>
                    <td id="chemistryGrade"></td>
                </tr>
                <tr>
                    <td>Computer Science</td>
                    <td id="csMarks"></td>
                    <td id="csGrade"></td>
                </tr>
            </table>
            <button class="btn" onclick="window.print()">Print Result</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 JNTU GV - All Rights Reserved</p>
    </div>

    <script>
        function fetchResult() {
            // Get the roll number entered by the user
            var rollNumber = document.getElementById("rollNumber").value;

            // If a roll number is entered
            if (rollNumber) {
                // Display the result container and set the roll number
                document.getElementById("resultContainer").style.display = "block";
                document.getElementById("rollNumberDisplay").innerText = rollNumber;

                // Set fake result data for each subject
                document.getElementById("mathMarks").innerText = "85";
                document.getElementById("mathGrade").innerText = "A+";
                document.getElementById("physicsMarks").innerText = "75";
                document.getElementById("physicsGrade").innerText = "A";
                document.getElementById("chemistryMarks").innerText = "80";
                document.getElementById("chemistryGrade").innerText = "A+";
                document.getElementById("csMarks").innerText = "90";
                document.getElementById("csGrade").innerText = "A+";
            } else {
                // Alert if no roll number is entered
                alert("Please enter a valid Roll Number.");
            }
        }
    </script>
</body>
</html>
