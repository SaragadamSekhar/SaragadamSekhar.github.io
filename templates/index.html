<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            background-color: #e0f7fa;  /* Light green background */
            font-family: Arial, sans-serif;
            color: #1b5e20;  /* Dark Green text */
            padding: 0;
            margin: 0;
        }

        /* Centering the content */
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
            text-align: center;
        }

        /* Heading Style */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            background-color: #a5d6a7;  /* Light green background for the form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(212, 12, 12, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="number"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #1b5e20;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #388e3c;  /* Dark Green button */
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #2e7d32;  /* Darker green on hover */
        }

        /* Result message styling */
        h2 {
            margin-top: 20px;
            font-size: 1.5em;
            color: #2e7d32;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
            }

            h1 {
                font-size: 2.5em;
            }

            input[type="submit"] {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Churn Prediction</h1>

        <!-- Form to upload the dataset and input the user values -->
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <label for="csv_file">Upload Bank Dataset (CSV):</label><br>
            <input type="file" name="csv_file" required><br><br>

            <label for="credit_score">Credit Score:</label><br>
            <input type="number" id="credit_score" name="credit_score" required><br><br>

            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required><br><br>

            <label for="balance">Balance:</label><br>
            <input type="number" id="balance" name="balance" required><br><br>

            <input type="submit" value="Predict Churn">
        </form>

        {% if prediction is not none %}
            <h2>Prediction Result: {{ prediction }}</h2>
            <h3>Churn Probability: {{ churn_percentage }}%</h3>
        {% endif %}
    </div>
</body>
</html>
